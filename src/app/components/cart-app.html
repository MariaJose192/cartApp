<nav-bar [items]="items" (openEvent)="openCart()" />
<div class="container my-4">

  <h2 class="my-4">Cat√°logo de productos</h2>
  <div class="text-end">
  </div>
  <catalog [products]="products" (productEvent)="addToCard($event)"></catalog>


  @if(showCart) {

  <div class="abrir-modal animacion fadeIn">
    <div class="modal" style="display: block;" tabindex="-1">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Carro de compras</h5>
          </div>
          <div class="modal-body">
            @if (items.length > 0) {
            <cart [itemsCart]="items" (idProduct)="onDeleteCart($event)" [total]="total"></cart>
            }
            @else {
            <p class="alert alert-warning">No hay productos en el carrito</p>
            }

            <button class="btn btn-secondary float-end" (click)="openCart()">Cerrar</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  }
</div>
